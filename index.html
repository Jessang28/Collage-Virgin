<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collage de Vírgenes</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Overlay para iniciar interacción -->
  <div id="inicio-interaccion" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);color:white;display:flex;align-items:center;justify-content:center;font-size:2rem;cursor:pointer;z-index:9999;">
    Toca o haz scroll para iniciar
  </div>

  <!-- Audio de fondo -->
  <audio id="audio-fondo" preload="auto" loop></audio>

  <!-- Video de fondo -->
  <video class="video-fondo" autoplay loop muted playsinline>
    <source src="img/video1.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <!-- Contenedor del collage principal -->
  <div class="contenedor-collage" id="collage"></div>

  <!-- Descripción o galería interna -->
  <div id="descripcion" class="descripcion">
    <button class="boton-volver" onclick="cerrarDescripcion()">⬅ Volver</button>
    <div class="descripcion-texto" id="texto-descripcion"></div>
  </div>

  <script src="principal.js"></script>
</body>
</html>
