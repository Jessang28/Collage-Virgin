<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collage de Vírgenes</title>

  <!-- Fuente para botón -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Overlay para activar audio -->
  <div id="inicio-interaccion" class="overlay-inicio">
    Toca o haz scroll para iniciar
  </div>
<script>
document.getElementById("inicio-interaccion").addEventListener("click", () => {
  document.getElementById("inicio-interaccion").style.pointerEvents = "none";
});
</script>
  <!-- Fondo animado (GIF) -->
  <div class="gif-fondo"></div>

<video class="video-fondo" autoplay loop muted playsinline>
  <source src="video/fondo 1.gif" type="image/gif">
</video>

  <!-- Audio de fondo -->
  <audio id="audio-fondo" preload="auto" loop></audio>

  <!-- Contenedor principal del collage -->
  <div class="contenedor-collage" id="collage"></div>

  <!-- Descripción al abrir una virgen -->
  <div id="descripcion" class="descripcion">
    <button class="boton-volver" onclick="cerrarDescripcion()">Volver</button>
    <div class="descripcion-texto" id="texto-descripcion"></div>
  </div>

  <script src="principal.js"></script>
</body>
</html>
