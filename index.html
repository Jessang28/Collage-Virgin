<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collage de Vírgenes</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Fuente decorativa -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
</head>

<body style="overflow:hidden;">

  <!-- Overlay para iniciar interacción -->
  <div id="inicio-interaccion" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);color:white;display:flex;align-items:center;justify-content:center;font-size:2rem;cursor:pointer;z-index:9999;">
    Toca o haz scroll para iniciar
  </div>

  <audio id="audio-fondo" preload="auto" loop>
    <source src="audio/audio1.mp3" type="audio/mp3">
    <source src="audio/audio2.mp3" type="audio/mp3">
    <source src="audio/audio3.mp3" type="audio/mp3">
    <source src="audio/audio4.mp3" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <!-- Video de fondo -->
  <video class="video-fondo" autoplay loop muted playsinline>
    <source src="img/video1.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <div class="contenedor-collage" id="collage"></div>

  <div id="descripcion" class="descripcion">
  <div class="descripcion-texto" id="texto-descripcion"></div>

  <button class="boton-volver" onclick="cerrarDescripcion()">⬅ Volver al collage</button>

  <div class="comentario-container">
    <a class="comentario-link" onclick="mostrarFormulario(0)">Escribir comentario</a>
    <div class="formulario-comentario" id="formulario-comentario-0" style="display:none;">
      <textarea id="comentario-texto-0" placeholder="Escribe tu comentario secreto..."></textarea>
      <button class="enviar-comentario" onclick="enviarComentario(0)">Enviar</button>
    </div>
  </div>
</div>
  <script>
    // Función para cerrar el cuadro de descripción y volver al collage
    function cerrarDescripcion() {
      const descripcion = document.getElementById("descripcion");
      descripcion.style.display = "none"; // Oculta el cuadro
    }
  </script>

  <script src="principal.js"></script>
</body>
</html>
