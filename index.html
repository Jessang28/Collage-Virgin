<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Collage de Vírgenes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'MedievalSharp', cursive;
    }

    #video-fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .contenedor-collage {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .collage-item {
      position: absolute;
      padding: 0.5rem;
      background: rgba(255,255,255,0.1);
      text-align: center;
      transition: transform 0.3s ease;
      font-family: 'UnifrakturCook', serif;
    }

    .collage-item .nombre {
      color: #fafafa;
      font-size: 1rem;
      text-shadow: 1px 1px 2px #000;
    }

    .collage-item:hover {
      transform: scale(1.1);
      z-index: 999;
    }

    .collage-item img {
      max-width: 150px;
      height: auto;
    }
  </style>
</head>
