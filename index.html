<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collage de VÃ­rgenes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Audio de fondo -->
  <audio id="audio-fondo" autoplay></audio>

  <!-- Video de fondo -->
  <video class="video-fondo" autoplay loop muted playsinline>
    <source src="img/video1.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <div class="contenedor-collage" id="collage"></div>

  <div id="descripcion" class="descripcion">
    <div class="descripcion-texto" id="texto-descripcion"></div>
    <div class="comentario-container">
      <a class="comentario-link" onclick="mostrarFormulario(0)">Escribir comentario</a>
      <div class="formulario-comentario" id="formulario-comentario-0" style="display:none;">
        <textarea id="comentario-texto-0" placeholder="Escribe tu comentario secreto..."></textarea>
        <button class="enviar-comentario" onclick="enviarComentario(0)">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    const audio = document.getElementById("audio-fondo");
    const audios = [
      "AUDIO/audiofondo1.mp3",
      "AUDIO/audiofondo2.mp3",
      "AUDIO/audiofondo3.mp3",
      "AUDIO/audiofondo4.mp3"
    ];

    function reproducirAleatorio() {
      const indice = Math.floor(Math.random() * audios.length);
      audio.src = audios[indice];
      audio.play();
    }

    audio.addEventListener("ended", reproducirAleatorio);
    window.addEventListener("load", reproducirAleatorio);
  </script>

  <script src="principal.js"></script>
</body>
</html>
